version: 2.1

orbs:
  python: circleci/python@1.5.0


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

          
  deploy-production:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build and push Docker image
          command: |
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker build -t haynesb/xdb:$CIRCLE_TAG .
            docker push haynesb/xdb:$CIRCLE_TAG
      - run:
          name: SSH in to DigitalOcean Server & Run Containers via Deploy.sh Script
          command: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER_PROD@$DROPLET_IP "bash deploy-production.sh $CIRCLE_TAG $DJANGO_SETTINGS_MODULE $MYSQL_DATABASE $MYSQL_USER $MYSQL_PASSWORD $MYSQL_ROOT_PASSWORD"
      


workflows:
  version: 2
  build:
    jobs:
      - build-and-test:
          filters:
            tags:
              only: /.*/
      - deploy-production:
          requires:
          - build-and-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/